<!-- loader for loading login page -->
<ngx-spinner>
    <h3>Loading</h3>
</ngx-spinner>


<div class="content-body">
    <mat-card>
        <mat-card-content>

            <div class="pt-5 pb-4">
              
                <img src="../../assets/images/slogan.png"  class="mt-2" height="60px">
                
            </div>
         
             <h2>
              
             Login
             </h2>
                
            <form  name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- <div class="email-input form-input"> -->
                    <!--     Email       -->
                    <mat-form-field class="full-width" >
                        <mat-label>User Name</mat-label>
                        <input formControlName="userName" matInput required>
                        <button mat-icon-button matSuffix >
                          <mat-icon>account_circle</mat-icon> 
                        </button>
                       
                        
                        <!-- <mat-error *ngIf="form.controls['username'].errors?.required">
                         Required UserName  
                        </mat-error> -->
                      
                    </mat-form-field>
                <!-- </div>
                <div class="form-input"> -->
                    <!-- <span class="aLink">Forgot Password ?</span> -->
                
                     <!--    Password      -->
                     <mat-form-field class="full-width" >
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput type="password" required>
                         <button mat-icon-button matSuffix >
                            <mat-icon>https</mat-icon> 
                          </button>
                        <!-- <button mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>       
                        </button> -->
                    
                        <!-- <mat-error *ngIf="form.controls['password'].errors?.required">Required password.</mat-error> -->
                      
                    </mat-form-field> 
  
                <!-- </div> -->
                <button mat-flat-button class="login"   type="submit">Login</button>
            </form>
       
        </mat-card-content>
    </mat-card>
  
  </div>
