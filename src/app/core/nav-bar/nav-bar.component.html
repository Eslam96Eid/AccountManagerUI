<header class="d-flex flex-column flex-md-row align-items-center justify-content-between
     p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" routerLink="./home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <span class="separator">|</span>
    <a class="p-2" routerLink="./reportorders" routerLinkActive="active">Reports</a>
    <span class="separator">|</span>
    
    <a class="p-2" routerLink="./shop" routerLinkActive="active">Schedule Reports</a>
    <span class="separator">|</span>
    <a class="p-2" routerLink="./test-error" routerLinkActive="active">GFMIS</a>
    <span class="separator">|</span>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Conflict</a>
  </nav>
  <div class="d-flex align-items-center">
  

     <ng-container>

      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <!-- <strong>Welcome {{(currentUser$ | async).displayName}}</strong> -->
          <i class="fa fa-user mr-2"></i>
           <strong>Welcome </strong><span class="user mx-1">currentUser</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer" *dropdownMenu>
          
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Logs
          </a>
          <div class="dropdown-divider"></div>
          <a routerLink="/login" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>

</header>
